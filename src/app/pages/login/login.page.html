<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="assets/img/Logo.png" alt="logo">
  </div>
  <div class="boxLog">
  <ion-grid>
    <ion-row class="ion-justify-content-center ">
      <ion-col size="11">
        <ion-item class="nombre_user">
          <ion-label position="floating" > <ion-icon name="person-outline"></ion-icon> RUN</ion-label>
          <ion-input type="user" [(ngModel)]="run"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" >
        <ion-item>
          <ion-label position="floating"><ion-icon name="key-outline"></ion-icon> Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
    <ion-router-link routerLink="/password-recovery" style="margin-top:10px; margin-bottom:10px">¿Olvidaste tu contraseña?</ion-router-link> 
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-router-link routerLink="/register" style="margin-top:10px; margin-bottom:10px">¿No tienes cuenta? Regístrate</ion-router-link>
  </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-button (click)="login()"expand="block" >INGRESAR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
