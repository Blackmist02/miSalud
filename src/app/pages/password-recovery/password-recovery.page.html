<ion-content [fullscreen]="true">  
  <div class="logo">
    <img src="assets/img/Logo.png" alt="logo">
  </div>
  <ion-grid>
    <!-- Login, nombre de usuario -->
      <ion-row class="ion-text-align-center">
        <ion-col  class="ion-text-center">
          <p class="ion-text-center">Recuperación de Contraseña</p>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ">
      <ion-col size="11">
        <ion-item class="run_user">
          <ion-label position="floating" > <ion-icon name="person-outline"></ion-icon> RUN</ion-label>
          <ion-input type="user" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ">
      <ion-col size="11">
        <ion-item class="mail_user">
          <ion-label position="floating" > <ion-icon name="mail-outline"></ion-icon> Correo</ion-label>
          <ion-input type="mail" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" >
        <ion-item>
          <ion-label position="floating"><ion-icon name="key-outline" ></ion-icon> Ingresar Nueva Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" >
        <ion-item>
          <ion-label position="floating"><ion-icon name="key-outline" ></ion-icon> Confirmar Nueva Contraseña</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="9">
        <ion-button expand="block">CAMBIAR CONTRASEÑA</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
